  <main>
    <div class="container clearfix">
        <div class="col-12">
            <form>
                <label for="nome">Informe seu Nome</label>
                <input type="text" name="nome" id="nome"
                    placeholder="Nome" required>

                <label for="email">Informe seu E-mail</label>
                <input type="email" name="email" id="email" 
                    placeholder="Informe seu E-mail" required="true">

                <label>Informe sua Turma</label>
                <div class="form-group">
                    <input type="radio" name="turma" id="turma_1A"
                    value="1A" checked>
                    <label for="turma_1A">1A</label>
                    <input type="radio" name="turma" id="turma_1B"
                        value="1B">
                        <label for="turma_1B">1B</label>
                </div>

                <label for="nome">Motivo</label>
                <select name="motivo" id="motivo" required>
                    <option value="">Selecione o Motivo</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="problema">Relatar Problema</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="message">Informe sua message</label>
                <textarea name="message" id="message" rows="5"></textarea>

                <!--<input type="submit" value="Enviar"-->
                <button type="submit">
                    Enviar
                </button>

            </form>
        </div>
    </div>
</main>
